<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.title}}</title>
  <style>
    body{
      background-color: #CF00FF;
    }
    .custom{
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
      line-height: 50vh;
      transition: 300ms;
    }
    .custom:hover{
      font-size: 3rem;
      color: aquamarine;
      cursor: pointer;
    }
    .custom:active{
      color: black;
    }
  </style>
</head>
<body>
  <!-- untuk menampilkan isi dari variable yang telah disisipkan kedalam template -->
  <!-- gunakan notasi {{.namaVariabel}} -->
  <p class="custom">Welcome {{.name}}</p>
</body>
</html>
